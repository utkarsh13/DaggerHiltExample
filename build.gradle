// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext {
        version_core = "1.3.0"
        version_navigation = '1.0.0'
        version_constraint_layout = "2.0.0-beta7"
        version_gradle = '3.3.2'
        version_kotlin = "1.3.72"
        version_appcompat = "1.1.0"
        version_fragment = "1.2.5"
        version_lifecycle_extensions = "2.2.0"
        version_kotlin_coroutines = "1.1.0"
        version_room = "2.0.0"
        version_retrofit_coroutines_adapter = "0.9.2"
        version_retrofit = "2.5.0"
        version_moshi = "1.8.0"
        version_glide = "4.8.0"
        version_work = "2.3.4"
        version_shimmer = "0.5.0@aar"
        version_junit = "4.12"
        version_ext_junit = "1.1.0"
        version_espresso_core = "3.1.1"
        version_roboelectric = "4.3"
        version_mockito_kotlin = '2.0.0-RC1'
        version_mockito = '2.8.47'
        version_dagger = '2.28'
        version_daggerHiltAndroid = '2.28-alpha'
        version_daggerHilt = '1.0.0-alpha01'
    }

    repositories {
        google()
        jcenter()
        
    }
    dependencies {
        classpath "com.android.tools.build:gradle:$version_gradle"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$version_kotlin"
        classpath "android.arch.navigation:navigation-safe-args-gradle-plugin:$version_navigation"
        classpath "com.google.dagger:hilt-android-gradle-plugin:$version_daggerHiltAndroid"

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
